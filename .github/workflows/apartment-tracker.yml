name: NYC Apartment Tracker

on:
  schedule:
    # Scrape hourly 8 AM–10 PM Eastern (13:00–03:00 UTC)
    - cron: '0 13-23,0-3 * * *'
    # Daily digest at 11 PM Eastern (04:00 UTC)
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without sending Discord notifications'
        required: false
        default: 'false'
        type: boolean
      digest:
        description: 'Send daily digest instead of scraping'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.schedule != '0 4 * * *' && github.event.inputs.digest != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run apartment tracker
        env:
          DISCORD_WEBHOOK_URL: ${{ github.event.inputs.dry_run == 'true' && '' || secrets.DISCORD_WEBHOOK_URL }}
          NYC_GEOCLIENT_KEY: ${{ secrets.NYC_GEOCLIENT_KEY }}
        run: python apartment_tracker.py

      - name: Commit updated seen listings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_listings.json
          git diff --staged --quiet || git commit -m "Update seen listings [skip ci]"
          git push

  digest:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.schedule == '0 4 * * *' || github.event.inputs.digest == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send daily digest
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python apartment_tracker.py --digest
