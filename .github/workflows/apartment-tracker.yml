name: NYC Apartment Tracker

on:
  schedule:
    # Run twice daily: 8 AM and 8 PM Eastern (13:00 and 01:00 UTC)
    - cron: '0 13 * * *'
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without sending Discord notifications'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run apartment tracker
        env:
          DISCORD_WEBHOOK_URL: ${{ github.event.inputs.dry_run == 'true' && '' || secrets.DISCORD_WEBHOOK_URL }}
        run: python apartment_tracker.py

      - name: Commit updated seen listings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_listings.json
          git diff --staged --quiet || git commit -m "Update seen listings [skip ci]"
          git push
